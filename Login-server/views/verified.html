<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
            font-size: 18px;
        }

        .back-to-home {
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Email Verified Successfully</h1>
    <p class="success-message">Congratulations! Your email has been verified.</p>
    <a href="/Home" class="back-to-home">Back to Home</a>
</div>

</body>
</html>
